    <title>Page Title</title>

<body>

    <header class="header">
	
		<h1>Page Title</h1>
	
	</header>
	
	<main class="main">
	
		<h2>Gallery</h2>
		
		<div class="gallery">
			
			<img src="assets/img/green.jpg"/>
		
		</div>
		
		<div class="gallery">
			
			<img src="assets/img/red.jpg"/>
		</div>
    	
		<div class="gallery">

			<img src="assets/img/blue.jpg"/>

	<section class="section">
    
		<h2>Comment</h2>
	
		<form class="form">
		
			<div class="field-wrap">
			
				<label>First Name</label>	
				<input type="text" required placeholder="Your Name">
			
			</div>
    	
			<div class="field-wrap">
		
				<label>Last Name</label>
				<input type="text"required placeholder="Your Last Name">
        
			</div>
    	
			<div class="field-wrap">
				
				<label>Mail</label>
				<input type="email" required placeholder="e-mail@example.com">
    
			</div>
    	
			<div class="field-wrap">
    
				<label>Tel. Number</label>
				<input type="tel" required placeholder="Enter Your Phone Number">
    
			</div>
    	
			<div class="message-wrap">
    
				<label>Message</label>
				<textarea class="txtarea" rows="3" placeholder="Enter Your Message Here"></textarea>
    
			</div>
    	
			<div class="button-wrap">
				
				<button type="submit" class="button"/>Comment</button>
				<button type="reset" class="button-res"/>Clear</button>
			
			</div>
	
		</form>
	
	</section>
